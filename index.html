<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriPet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/howler/dist/howl.min.js"></script>
  </head>
  <body>
    <div class="text-center mb-5">
      <h1 class="title">
        <span class="nutri-color">Nutri</span><span class="pet-color">Pet</span>
      </h1>
      <div id="character" class="character">
        <img
          src="./images/monster.png"
          alt="Character"
          class="character-image"
        />
      </div>
      <div id="dialogue" class="dialogue">Hey! What have you eaten today?</div>
    </div>

    <form id="meal-form" class="meal-form"></form>

    <div class="pyramid-image">
      <img src="./images/pyramid.png" alt="Food Pyramid" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
